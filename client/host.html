      <h2>船長資料設定</h2>
      <label for="hostnameInput">船隻名字:</label>
      <input type="text" id="hostnameInput" placeholder="Enter your name">
      <br>
      <h3><span id="allUsers"></span></h3>
      <br>
      <button id="startscreem">開船</button>
      <a href="/" class="button">回到碼頭</a>

    </div>

<div id="hostView">
	<div class="container">
	<!-- 左側影片視訊區域 -->
		<h2>船長開趴囉~</h2>
    		<button class="primary" onclick="share('m')">Share Media</button>
		<button class="primary" onclick="share('s')">Share Screen</button>
    		<video id="localVideo" autoplay muted></video>
    		<b><span id="showLocalUserName"></span></b>
    		<button id="turnOffVideoBtn">關閉視訊</button>
    		<button id="turnOnVideoBtn" style="display: none;">開啟視訊</button>
    		<br>
    		<button onclick="hangUpClick()" class="secondary">回到船艙</button>
  	
	<!-- 右側聊天室區域 -->
	<div class="chat-section">
    		<div id="chatWindow" class="chat-window">
			<!-- 聊天內容將會插入這裡 -->
    		</div>
    		<div class="chat-input">
			<button id="emojiButton" class="emoji-button">😊</button>
			<input type="text" id="chatMessage" placeholder="輸入訊息...">
			<button id="sendButton">送出</button>
    		</div>
		<!-- Emoji 選擇器 -->
		<div id="emojiPicker" class="emoji-picker hidden">
			<span class="emoji">😊</span>
			<span class="emoji">😂</span>
			<span class="emoji">😍</span>
			<span class="emoji">👍</span>
			<span class="emoji">🎉</span>
			<span class="emoji">❤️</span>
			<span class="emoji">😢</span>
			<span class="emoji">😡</span>
		</div>
	</div>
</div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="host.js"></script>
    <link rel="stylesheet" href="boat.css">
</body>
</html>
