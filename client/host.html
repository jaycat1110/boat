<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>船長室</title>
<head>
	<link rel="icon" type="logo" href="icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css" />
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
		}
		
		#container {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #ffffff;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		
		#leftSection {
			flex: 1;
			text-align: center;
			white-space: nowrap; /* 避免換行 */
			font-size: 1.5rem;
		}
		
		#divider {
			width: 1px;
			background-color: black;
			height: 100px;
			margin: 0 20px;
		}
		
		#rightSection {
			flex: 1;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
	</style>
</head>
<body>
	<div id="hostSection">
		<div id="container">
	        <!-- 左側部分 -->
		        <div id="leftSection">
				<h2>船長資料設定</h2>
		        </div>
		
		        <!-- 中間分界線 -->
		        <div id="divider"></div>
		
		        <!-- 右側部分 -->
		        <div id="rightSection">
				<label for="hostnameInput">船隻名字:</label>
				<input type="text" id="hostnameInput" placeholder="Enter your name">
				<h3><span id="allUsers"></span></h3>
				<button id="startscreem" class="orange-button">開船</button>
				<a href="/" align="center" class="LightGray-button">回到碼頭</a>
		        </div>
		</div>
	</div>
	
<div id="hostView">
	<div class="container">
	<!-- 左側影片視訊區域 -->
		<h2>船長開趴囉~</h2>
    		<button class="orange-button" align="center" onclick="share('m')">開啟鏡頭</button>
    		<video id="localVideo" autoplay muted></video>
    		<b><span id="showLocalUserName"></span></b>
    		<button id="turnOffVideoBtn" class="LightGray-button" align="center">關閉視訊</button>
    		<button id="turnOnVideoBtn" style="display: none;">開啟視訊</button>
    		<br>
    		<button onclick="hangUpClick()" class="red-button" align="center">回到船艙</button>
  	
	<!-- 右側聊天室區域 -->
	<div class="chat-section">
    		<div id="chatWindow" class="chat-window">
			<!-- 聊天內容將會插入這裡 -->
    		</div>
    		<div class="chat-input">
			<button id="emojiButton" href="javascript: void(0)" class="btn">😊</button>
			<input type="text" id="chatMessage" placeholder="輸入訊息...">
			<button id="sendButton" href="javascript: void(0)" class="btn">➢</button>
    		</div>
		<!-- Emoji 選擇器 -->
		<div id="emojiPicker" class="emoji-picker hidden">
			<span class="emoji">😊</span>
			<span class="emoji">😂</span>
			<span class="emoji">😍</span>
			<span class="emoji">👍</span>
			<span class="emoji">🎉</span>
			<span class="emoji">❤️</span>
			<span class="emoji">😢</span>
			<span class="emoji">😡</span>
		</div>
	</div>
</div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="host.js"></script>
    <link rel="stylesheet" href="boat.css">
</body>
</html>
