<!DOCTYPE html>
<html lang="en">
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>渡船口</title>
 <head>
  <link rel="icon" type="logo" href="icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css" />
  <style>
   body {
    margin: 20pt;
   }

   video {
    width: 100%;
    height: auto;
   }
  </style>
 </head>
 <body>
    <div id="audienceSection">
      <h2>船客資料設定</h2>
      <label for="audiencenameInput">船客名字:</label>
      <input type="text" id="audiencenameInput" placeholder="Enter your name">
      <br>
      <button class="primary" onclick="Login()" >選船</button>
      <a href="/" class="button">回到碼頭</a>
    </div>
    <div id="audienceChoosing">
      <h2><span id=" audiencenameInput"></span></h2>
      <label for="hostToWatchInput">船客你要上哪艘船:</label>
      <input type="text" id="hostToWatchInput" placeholder="Enter host's name">
      <br>
      <h3>Available hosts:<span id="allhosts"></span></h3>
      <br>
      <button class="primary" onclick="Login()" >上船</button>
      <a href="/" class="button">回到碼頭</a>	
      <br>
    </div>

<div id="audienceView">
	<div class="container">
	<!-- 左側影片視訊區域 -->
    <h2>船艙開趴囉~</h2>
    <video id="remoteVideo" autoplay></video>
    <b><span id="showRemoteUserName"></span></b>
    <br>
    <a href="/"><button  onclick="hangUpClick()" class="secondary" >離開趴踢</button></a>
  	
	<!-- 右側聊天室區域 -->
	<div class="chat-section">
    <div id="chatWindow" class="chat-window">
			<!-- 聊天內容將會插入這裡 -->
    </div>
    <div class="chat-input">
      <button id="emojiButton" class="emoji-button">😊</button>
      <input type="text" id="chatMessage" placeholder="輸入訊息...">
      <button id="sendButton">送出</button>
    </div>
		<!-- Emoji 選擇器 -->
		<div id="emojiPicker" class="emoji-picker hidden">
			<span class="emoji">😊</span>
			<span class="emoji">😂</span>
			<span class="emoji">😍</span>
			<span class="emoji">👍</span>
			<span class="emoji">🎉</span>
			<span class="emoji">❤️</span>
			<span class="emoji">😢</span>
			<span class="emoji">😡</span>
		</div>
	</div>
</div>

   <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
   <script src="audience.js"></script>
   <link rel="stylesheet" href="boat.css">
 </body>
</html>
